<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before {
            content: "Some CSS before - "
        }
        p::after {
            content: " - Some CSS after"
        }
    </style>
</head>
<body>
    <p>This is where the HTML is</p>
</body>
</html>
