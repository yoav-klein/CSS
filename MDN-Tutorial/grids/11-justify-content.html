<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Grid starting point</title>
    <style>
        body {
            width: 90%;
            max-width: 900px;
            margin: 2em auto;
            font: .9em/1.2 Arial, Helvetica, sans-serif;
        }
        
        .container > div {
            border-radius: 5px;
            padding: 10px;
            background-color: rgb(207,232,220);
            border: 2px solid rgb(79,185,227);
        }
        
        .container {
            width: 600px;
            border: 1px dashed black;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 250px));
            justify-content: space-around;
            grid-auto-rows: 100px;
            gap: 20px;
        }

    </style>
  </head>

<body>
    <h1>Simple grid example</h1>

    <div class="container">
        <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime qui esse ea, explicabo reiciendis debitis ex iste doloribus, voluptatem odio accusantium perferendis nisi, ducimus eum error officia ratione delectus adipisci!</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>

</body>

</html>
