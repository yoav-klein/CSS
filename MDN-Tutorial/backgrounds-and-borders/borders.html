<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: aqua;
            width: 300px;
            height: 300px;
            margin: 10px;
            border-top: 2px solid black;
            border-bottom: 4px dashed green;
            border-right-color: rebeccapurple;
            border-right-style: dotted; 
        }
        .round {
            border-radius: 20px;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box round"></div>
    <div class="box circle"></div>
</body>
</html>
