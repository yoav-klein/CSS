<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            margin: auto;
            margin-top: 5px;
            width: 70%;
            background-color: aqua;
            height: 80vh;
        }
        .inner {
            width: 400px;
            height: 400px;
            margin: auto;
            border: 1px solid red;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            <img src="family-768x512.jpg" width="768" height="512" alt="family">
        </div>
    </div>
</body>
</html>
