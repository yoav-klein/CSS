<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Disabled Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openPopup">Open Popup</button>
    <input type="text" placeholder="Try typing here (should be disabled when popup is open)" />

    <!-- Popup container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button id="closePopup" class="close">Close</button>
            <h2>Popup Title</h2>
            <p>This is a simple popup message!</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
