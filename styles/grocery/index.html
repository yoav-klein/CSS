<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Grocery List</h1>
    </header>
    <main class="main">
        <section class="categories">
            <article class="categories__category">
                <h2>VEGETABLES</h2>
                <ul class="category__list">
                    <li class="list__item">
                        <span class="part list__quantity">3</span>
                        <span class="part list__unit">Kg</span>
                        <span class="part list__name">Tomatos sa</span>
                    </li>
                    <li class="list__item">
                        <span class="part list__quantity">3</span>
                        <span class="part list__unit">Kg</span>
                        <span class="part list__name">Cucmbers</span>
                    </li>
                </ul>
            </article>
        </section>
        <hr>
        <section>
            <h1 class="additem__h1">Add Item</h1>
            <form class="additem" method="post" action="www.google.com">
                <fieldset class="additem__fieldset">
                    <legend class="offscreen">Add Item</legend>

                    <p class="additem__p">
                        <label class="additem__label" for="name">Name</label>
                        <input type="text" th:field="*{name}"/>
                    </p>
                    <p class="additem__p">
                        <label class="additem__label" for="quantity">Quantity</label>
                        <input type="number" class="additem__quantity"/>

                        <label for="quantityType" class="offscreen">Quantity Type</label>
                        <select th:field="*{quantityType}">
                            <option>Kg</option>
                            <option>Unit</option>
                        </select>
                    </p class="additem__p">
                    
                    <p class="additem__p">
                        <label class="additem__label" for="category">Category</label>
                        <select>
                            <option>Vegetables</option>
                            <option>Fruits</option>
                        </select>
                    </p class="additem__p">
                    <p class="additem__p add__item-button-container">
                        <button class="additem__button" type="submit" name="save">Submit!</button>
                    </p class="additem__p">
                
                </fieldset>
            </form>
        </section>
        
    </main>
</body>
</html>
