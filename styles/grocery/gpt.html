<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .grocery-list-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .grocery-list-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
        }

        .grocery-list-header p {
            font-weight: 400;
            font-size: 1rem;
            color: #666;
            margin: 5px 0 0;
        }

        .grocery-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .grocery-category {
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .grocery-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="grocery-list-header">
        <h1>Grocery List</h1>
        <p>How to have the perfect stocked pantry/fridge.</p>
    </div>
    <div class="grocery-list">
        <div class="grocery-category">Vegetables</div>
        <div class="grocery-item">Carrots</div>
        <div class="grocery-item">Spinach</div>
        <div class="grocery-category">Fruits</div>
        <div class="grocery-item">Apples</div>
        <div class="grocery-item">Bananas</div>
        <div class="grocery-category">Dairy</div>
        <div class="grocery-item">Milk</div>
        <div class="grocery-item">Cheese</div>
    </div>
</body>
</html>
