<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 700px;
            height: 200px;
            margin: auto;
            background-color: aqua;

            display: flex;
            flex-direction: row;
        }
        .item {
            border: 2px dashed red;
        }

        .item:last-child {
            flex-basis: 50%;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">One</div>
        <div class="item">Two</div>
        <div class="item">Three has more content</div>
    </div>
</body>
</html>
